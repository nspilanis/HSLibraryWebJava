<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"
            th:src="@{/webjars/jquery/1.11.1/jquery.min.js}" type="text/javascript"></script>

    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"  type="text/javascript"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
    th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
    rel="stylesheet" media="screen"/>

    <link href="../static/css/app.css" th:href="@{css/app.css}" rel="stylesheet" media="screen"/>


    <title>HS Cards List</title>
</head>
<body class="full">


<div class="panel panel-default">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HS</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <label style="margin: 4px"><input type="radio" name="type" value="json" />JSON</label>
                    <label style="margin: 4px"><input type="radio" name="type" value="html"/>Html</label>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="panel-heading">HS Cards</div>

    <div class="container-fluid">

        <th:block th:with="colCount=${6}">
            <div th:each="r : ${#numbers.sequence(0, allCards.size(), colCount)}" class="row">
                <div th:each="c : ${#numbers.sequence(0, colCount - 1)}" th:if="${r + c &lt; allCards.size()}"
                     class="col-sm-6 col-md-2">
                    <div class="thumbnail" th:with="card=${allCards.get(r + c)}">
                        <a th:href="@{'/carddetails'(id=${card.cardId})}">
                            <img th:src="${card.img}"/>
                            <div class="caption">
                                <table class="table">
                                    <tr>
                                        <th><b>Attribute</b></th>
                                        <th><b>Value</b></th>
                                    </tr>

                                    <tr>
                                        <td><b>Card Name</b></td>
                                        <td th:text="${card.name}"></td>
                                    </tr>
                                    <tr>
                                        <td><b>Card Type</b></td>
                                        <td th:text="${card.type}"></td>
                                    </tr>

                                    <tr>
                                        <td><b>Card Text</b></td>
                                        <td th:text="${card.text}"></td>
                                    </tr>
                                </table>
                            </div>
                        </a>
                        <!--<table class="table">-->
                        <!--<tr>-->
                        <!--<th>Card name</th>-->
                        <!--<th>Card img</th>-->
                        <!--</tr>-->
                        <!--<tbody>-->
                        <!--<tr th:each="card : ${allCards}">-->
                        <!--<td><a th:href="@{'/carddetails'(id=${card.cardId})}" th:text="${card.name}"></a></td>-->
                        <!--<td th:text="${card.img}"></td>-->
                        <!--</tr>-->
                        <!--</tbody>-->
                        <!--</table>-->
                    </div>
                </div>
            </div>
        </th:block>

    </div>
</div>

</body>
</html>
