<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HS Cards List</title>
</head>
<body>

<table>
    <tbody>
    <tr th:each="card : ${allCards}">
        <td th:text="${card.name}">Thymus Thymi</td>
        <td th:text="${card.img}">12</td>
    </tr>
    </tbody>
</table>

</body>
</html>
